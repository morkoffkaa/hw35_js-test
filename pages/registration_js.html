<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../style/reset.css" />
  <link rel="stylesheet" href="..//style/style.css" />
  <link rel="stylesheet" href="..//style/search.css"/>
</head>

<body>
  <section class="section_wrap">
    <div class="container">
      <h1 class="h1">Реєстрація</h1>
      <form class="login_form">
        <div class="form-input">
          <label for="first-name">Введіть ім`я </label>
          <input type="text" id="first-name" name="first-name" placeholder="Joe" />
          <label for="last-name">Введіть прізвище </label>
          <input type="text" id="last-name" name="last-name" placeholder="Black" />
          <label for="birth-year">Введіть рік народження </label>
          <input type="number" min="1950" max="2023" id="birth-year" name="birth-year" placeholder="yyyy" />
        </div>
        <div class="form_input_radio">
          <p class="text">Ваша стать</p>
          <label class="label" for="man">Чоловіча</label>
          <input type="radio" name="sex" value="Чоловіча" id="man" checked />
          <label class="label" for="woman">Жіноча</label>
          <input type="radio" name="sex" value="Жіноча" id="woman" />
        </div>
        <div class="form-input">
          <label for="selected_type">Ваше місто</label>
          <select class="select" name="city" id="city">
            <option value="0" selected="selected">
              Оберіть ваше місто
            </option>
            <option value="Київ">Київ</option>
            <option value="Харків">Харків</option>
            <option value="Одеса">Одеса</option>
            <option value="Львів">Львів</option>
            <option value="Дніпро">Дніпро</option>
          </select>
        </div>
        <div class="form-input">
          <label for="address">Введіть вашу адресу:</label>
          <input type="text" id="address" name="address" placeholder="Шевченка, 33-б" />
        </div>
        <div class="form_input_multiple">
          <p class="text">Мови, якими ви володієте:</p>
          <label for="language_ukr">Українська</label>
          <input id="language_ukr" type="checkbox" name="language" value="Українська" unchecked />
          <label for="language_eng">Англійська</label>
          <input id="language_eng" type="checkbox" name="language" value="Англійська" non-checked />
          <label for="language_de">Німецька</label>
          <input id="language_de" type="checkbox" name="language" value="Німецька" non-checked />
          <label for="language_fr">Французьська</label>
          <input id="language_fr" type="checkbox" name="language" value="Французьська" non-checked />
        </div>
        <div class="btn-wrap">
          <button id=saveBtn type="submit" class="btn button">Зберегти</button>
      </form>
      
      </div>
    </div>
    <section class="table_section">
    <div id="table-container"></div>
  </section>
  </section>
  <script src="./main.js"></script>
</body>
</html>
